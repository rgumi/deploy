addr: :8080
read_timeout: 10s
write_timeout: 10s
scrape_interval: 5s
routes:
  - name: Route1
    prefix: /route1/
    host: "*"
    rewrite: /
    cookieTTL: 10m
    strategy:
      type: sticky
    healthcheck_bool: true
    timeout: 10s
    idleTimeout: 30s
    proxy: ""
    backends:
      - id: e5ea34d1-55c9-4ede-9635-a0824ffc67c7
        name: b1
        addr: "http://localhost:7070"
        weight: 100
        healthcheckUrl: "http://localhost:7070/"
        scrapeUrl: "http://localhost:7071/metrics"
        scrapeMetrics: ["go_goroutines"]
        metricThresholds:
          - metric: ResponseTime
            operator: ">"
            threshold: 1000
            activeFor: 10s
            resolveIn: 5s
          - metric: 5xxRate
            operator: ">"
            threshold: 0.3
            activeFor: 5s
            resolveIn: 0s
  - name: Route2
    prefix: /route2/
    host: "*"
    rewrite: /
    cookieTTL: 10m
    strategy:
      type: shadow
      targetBackend: b2
    healthcheck_bool: true
    timeout: 10s
    idleTimeout: 30s
    proxy: ""
    backends:
      - name: b1
        addr: "http://localhost:7070"
        weight: 100
        healthcheckUrl: "http://localhost:7070/"
        scrapeUrl: "http://localhost:7071/metrics"
        scrapeMetrics: ["go_goroutines"]
        metricThresholds:
          - metric: ResponseTime
            operator: ">"
            threshold: 1000
            activeFor: 10s
            resolveIn: 5s
          - metric: 5xxRate
            operator: ">"
            threshold: 0.3
            activeFor: 5s
            resolveIn: 0s
      - name: b2
        addr: "http://localhost:9090"
        weight: 0
        healthcheckUrl: "http://localhost:9090/"
        scrapeUrl: "http://localhost:9091/metrics"
        scrapeMetrics: ["go_goroutines"]
        metricThresholds:
          - metric: ResponseTime
            operator: ">"
            threshold: 1000
            activeFor: 10s
            resolveIn: 5s
          - metric: 5xxRate
            operator: ">"
            threshold: 0.3
            activeFor: 5s
            resolveIn: 0s